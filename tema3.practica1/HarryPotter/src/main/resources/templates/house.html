<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Estudiantes de la casa <span th:text="${myHouse.name}"></span></h1>
<p th:text="'Patron ' + ${myHouse.founder} + '||| Mascota ' + ${myHouse.mascot}"></p>

    <ul>

            <span th:text="${student.getName()}"></span>
        </li>
    </ul>
</body>
</html>
