<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <h1>House</h1>
    <ul>
        <li th:each="house : ${houses}">
            <a th:href="@{'/houses/' + ${house.getName()}}"><span th:text="${house.getName()}"></span></a>
        </li>
    </ul>
</body>
</html>
