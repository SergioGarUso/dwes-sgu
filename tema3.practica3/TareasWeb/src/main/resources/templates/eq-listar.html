<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Equipos</title>
</head>
<body>
<h1>Lista de Equipos</h1>
<a th:href="@{/equipos/crear}">Crear Nuevo Equipo</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="equipo : ${equipos}">
    <td th:text="${equipo.id}"></td>
    <td th:text="${equipo.nombre}"></td>
    <td>
      <a th:href="@{/equipos/{id}(id=${equipo.id})}">Ver</a>
      <a th:href="@{/equipos/{id}/editar(id=${equipo.id})}">Editar</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
