<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Detalles del Trabajador</title>
</head>
<body>
<h1>Detalles del Trabajador</h1>
<p><strong>ID:</strong> <span th:text="${trabajador.id}"></span></p>
<p><strong>Nombre:</strong> <span th:text="${trabajador.nombre}"></span></p>
<p><strong>Edad:</strong> <span th:text="${trabajador.edad}"></span></p>

<h2>Tareas Asignadas</h2>
<ul>
  <li th:each="tarea : ${trabajador.tareas}" th:text="${tarea.nombre}"></li>
</ul>
<a th:href="@{/trabajadores}">Volver a la lista</a>
</body>
</html>
