<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Equipo</title>
</head>
<body>
<h1>Editar Equipo</h1>
<form th:action="@{/equipos/{id}/editar(id=${equipo.id})}" method="post">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" th:value="${equipo.nombre}" required>
  <button type="submit">Actualizar</button>
</form>
</body>
</html>
