<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Trabajador</title>
</head>
<body>
<h1>Editar Trabajador</h1>
<form th:action="@{/trabajadores/{id}(id=${trabajador.id})}" method="post">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" th:value="${trabajador.nombre}" required>

  <label for="edad">Edad:</label>
  <input type="number" id="edad" name="edad" th:value="${trabajador.edad}" required>

  <button type="submit">Actualizar</button>
</form>
<a th:href="@{/trabajadores}">Volver a la lista</a>
</body>
</html>
