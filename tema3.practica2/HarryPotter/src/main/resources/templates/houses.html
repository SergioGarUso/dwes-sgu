<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casas</title>
    <link rel="stylesheet" href="/css/houses.css">
</head>
<body>
<header>
    <h1>Casas</h1>
    <a href="/" class="back-link">Ir a Índice</a>
</header>

<main>
    <ul class="house-list">
        <a href="/house/create" class="house-link">
            <span>Crear casa nueva</span>
        </a>
        <li th:each="house : ${houses}">
            <a th:href="@{'/house/' + ${house.getName()}}" class="house-link">
                <span th:text="${house.getName()}"></span>
            </a>
            <a th:href="@{'/house/update/' + ${house.getName()}}" class="edit-link">Editar</a>
            <a th:href="@{'/house/delete/' + ${house.getName()}}" class="delete-link">Eliminar</a>
        </li>
    </ul>
</main>
</body>
</html>
